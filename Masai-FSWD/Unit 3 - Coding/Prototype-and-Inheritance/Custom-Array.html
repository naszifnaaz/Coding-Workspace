<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Array</title>
  </head>
  <body></body>
</html>

<script>
  //Custom Array
  function myArray() {
    this.length = arguments.length;
    Object.defineProperty(this, "length", {
      writable: true,
      enumerable: false,
    });

    for (let i = 0; i < this.length; i++) this[i] = arguments[i];
  }

  //Custom push operation called insert
  myArray.prototype.insert = function (value) {
    var index = this.length;
    this[index] = value;
    this.length++;
  };

  //Custom pop operation called remove
  myArray.prototype.remove = function () {
    var index = this.length - 1;
    delete this[index];
    this.length--;
  };

  var a1 = new myArray(1, 2, 3);
  console.log("customArray : ", Object.values(a1));
  console.log("Inserting 4 to Custom Array");
  a1.insert(4);
  console.log("customArray : ", Object.values(a1));
  console.log("Deleting last element from Custom Array");
  a1.remove();
  console.log("customArray : ", Object.values(a1));
</script>
