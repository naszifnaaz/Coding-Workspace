<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONSTRUCTOR FUNCTIONS</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        color: black;
        font-weight: bold;
        text-align: center;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css"
    />
  </head>
  <body>
    <div id="container">
      <h1>STUDENT FORM</h1>
      <form id="studentForm">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Name" id="name" />
        <label for="number">Number</label>
        <input type="number" id="number" placeholder="Enter Number" />
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter City" />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>

<script>
  var form = document.querySelector("#studentForm");
  form.addEventListener("submit", submitDetails);

  var studentList = [];

  function submitDetails(e) {
    e.preventDefault();
    var name = document.querySelector("#name").value;
    var number = document.querySelector("#number").value;
    var city = document.querySelector("#city").value;
    var student = new Student(name, number, city);
    studentList.push(student);
    localStorage.setItem("studentList", JSON.stringify(studentList));
  }

  function Student(name, number, city) {
    this.name = name;
    this.number = number;
    this.city = city;
  }
</script>
