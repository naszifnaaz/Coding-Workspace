<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="styles/signup.css" />
  </head>

  <body>
    <nav>
      <div id="logo">MOVIEBUFF</div>
      <div id="nav-items">
        <ul>
          <a href="index.html"><li>Home</li></a>
          <a href="login.html"><li>Log-in</li></a>
          <a href="signup.html"><li>Sign-up</li></a>
        </ul>
      </div>
    </nav>
    <div id="signup-form-div">
      <form>
        <h1 id="head">Sign Up</h1>
        <!--Write form input elements here-->
        <label for="name">Name</label>
        <input type="text" id="name" value="" placeholder="Enter Name" />
        <label for="contact">Contact</label>
        <input type="text" id="contact" value="" placeholder="Enter Contact" />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Email" />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" />
        <input type="submit" value="SignUp" id="signup-btn" />
      </form>
    </div>
  </body>
