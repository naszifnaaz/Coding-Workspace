<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsplash</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div id="container">
      <div id="sidebar">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top images here only-->
      </div>
    </div>
  </body>
</html>

<script type="module">
  import sidebar from "./components/sidebar.js";
  import { makeAPICall, appendPhotos } from "./scripts/main.js";

  // populate sidebar
  const sidebar_div = document.getElementById("sidebar");
  sidebar_div.innerHTML = sidebar();

  // url to fetch top photos
  let url = `https://api.unsplash.com/photos/?client_id=w0SIk4-z-Xt5qWrVL8JLsgi9c3ttcIQyknwvyRlNL7g`;

  document.getElementById("searchbar").addEventListener("keypress", search);
  let container = document.getElementById("main");

  // fetch top photos
  makeAPICall(url).then((photos) => appendPhotos(photos, container));

  function search(event) {
    let keyword = document.getElementById("searchbar").value;

    if (event.key == "Enter") {
      localStorage.setItem("search_term", keyword);
      window.location.href = "search.html";
    }
  }
</script>
