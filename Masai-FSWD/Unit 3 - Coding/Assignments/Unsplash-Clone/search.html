<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsplash</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div id="main">
      <!--No need to add sidebar here, directly display search results here only-->
    </div>
  </body>
</html>
<script type="module">
  import { makeAPICall, appendPhotos } from "./scripts/main.js";

  let search_term = localStorage.getItem("search_term");
  let url = `https://api.unsplash.com/search/photos?query=${search_term}&client_id=w0SIk4-z-Xt5qWrVL8JLsgi9c3ttcIQyknwvyRlNL7g`;

  let main = document.getElementById("main");
  let res = await makeAPICall(url);
  appendPhotos(res.results, main);
</script>
