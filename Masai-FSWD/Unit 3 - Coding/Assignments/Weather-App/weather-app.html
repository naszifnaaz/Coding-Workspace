<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/b5e607be6d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <div id="logo">
        <i class="fa-solid fa-cloud-moon fa-2xl"></i>
        <span id="logo-text">OPEN WEATHER</span>
      </div>
      <div id="search">
        <input
          type="text"
          name="search"
          id="search-city"
          placeholder="Enter City Name"
        />
        <button id="search-button" onclick="searchCity()">SEARCH CITY</button>
      </div>
    </nav>
    <div id="container-1">
      <div id="weather-details"></div>
      <div id="embed-map">
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              width="500"
              height="450"
              id="gmap_canvas"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe
            ><br />
            <style>
              .mapouter {
                position: relative;
                text-align: right;
                height: 400px;
                width: 400px;
              }
            </style>
            <style>
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: 400px;
                width: 400px;
              }
            </style>
          </div>
        </div>
      </div>
    </div>
    <div id="dialy-forecast"></div>
  </body>
</html>
<script src="./script.js"></script>
