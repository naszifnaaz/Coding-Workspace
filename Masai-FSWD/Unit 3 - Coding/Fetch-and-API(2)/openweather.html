<script>
  let key = "0a0e75a5fc9539c7b8d9432bb6c0bce6";
  let city = "Kannur";
  async function weatherData() {
    try {
      let result = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}&units=metric`
      );
      let data = await result.json();
      console.log(data);
    } catch (err) {
      console.log(err);
    }
  }

  weatherData();
</script>
