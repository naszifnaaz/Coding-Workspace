<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap-2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .box {
        border: 1px dotted red;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <!-- In bootstap a page is divided into 12 columns -->
    <!-- Bootstrap Grids Cols -->
    <h1 class="text-center m-4">Grid Columns</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 box">Column 6/12</div>
        <div class="col-6 box">Column 6/12</div>
      </div>
      <div class="row">
        <div class="col-4 box">Column 4/12</div>
        <div class="col-4 box">Column 4/12</div>
        <div class="col-4 box">Column 4/12</div>
      </div>
      <div class="row">
        <div class="col-3 box">Column 3/12</div>
        <div class="col-3 box">Column 3/12</div>
        <div class="col-3 box">Column 3/12</div>
        <div class="col-3 box">Column 3/12</div>
      </div>
    </div>

    <h1 class="text-center">Responsive Grid</h1>
    <!-- Responsive Bootstrap Grid -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 box">1</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 box">2</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 box">3</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 box">4</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 box">5</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 box">6</div>
      </div>
    </div>
    <h1 class="text-center">Nested Grids</h1>
    <!-- Nested Grids -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 box">
          <div class="row">
            <div class="col-4 box"></div>
            <div class="col-4 box mt-2"></div>
            <div class="col-4 box"></div>
          </div>
        </div>
      </div>
    </div>
    <h1 class="text-center">Offset Columns</h1>
    <!-- Offset Columns -->
    <div class="container">
      <div class="row">
        <div class="col-3 offset-2 box"></div>
        <div class="col-3 offset-3 box"></div>
      </div>
    </div>
    <!-- Order Classes -->
    <div class="container">
      <div class="container">
        <div class="row">
          <div class="col box">First in DOM, no order applied</div>
          <div class="col order-5 box">Second in DOM, with a larger order</div>
          <div class="col order-1 box">Third in DOM, with an order of 1</div>
        </div>
      </div>
    </div>
  </body>
</html>
