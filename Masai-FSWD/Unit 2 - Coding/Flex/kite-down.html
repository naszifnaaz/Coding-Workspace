<!DOCTYPE html>
<html>
    <head>
        <title>Kite Down with Flex</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .container{
                display: flex;
                justify-content: flex-start;
                margin: 25px 50px;
            }

            .box{
                width: 130px;
                height: 130px;
                margin-left: 40px;
                background-color: teal;
                border-radius: 5px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="box"></div>
        </div>
        <div class="container">
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

    </body>
</html>
