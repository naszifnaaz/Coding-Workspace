<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marriage Age Validator</title>
    <style>
      span {
        padding-right: 10px;
      }
      select,
      input {
        display: block;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <span>Select Gender</span>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <span>Enter Year Of Birth :</span>
      <input type="number" id="year-of-birth" value="" />
      <button onclick="checkMarriage()">Submit</button>
    </div>
  </body>
</html>

<script>
  function checkMarriage() {
    var gender = document.getElementById("gender").value;
    var age = document.getElementById("year-of-birth").value;
    age = 2022 - age;
    if (gender == "male" && age >= 21) alert("You can marry!");
    else if (gender == "female" && age >= 18) alert("You can marry!");
    else alert("You cannot marry!");
  }
</script>
