<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM We</title>
    <style>
        button{
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
        }
    </style>
</head>
<body>
</body>
</html>

<script>
    var buttons = [
        {name : "Primary",bgColor : "blue"},
        {name : "Secondary",bgColor : "grey"},
        {name : "Success",bgColor : "green"},
        {name : "Danger",bgColor : "red"},
        {name : "Warning",bgColor : "yellow"},
        {name : "Info",bgColor : "skyblue"}
    ];

    buttons.map(function(elem){
        var btn = document.createElement("button");
        btn.textContent = elem.name;
        btn.style.backgroundColor = elem.bgColor;
        document.querySelector("body").append(btn);
    })
</script>
